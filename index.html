<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="profile">
      <div class="profileBg">
        <img
          src="images/bg-pattern-card.svg"
          alt="card pattern bg"
          class="profileBg__img"
        />
      </div>
      <div class="profileInfo">
        <div class="profileInfo__img-content">
          <img
            src="images/image-victor.jpg"
            alt="Victor image profile"
            class="profileInfo__photo"
          />
        </div>
        <h3 class="profileInfo__name">
          Victor Crest
          <span class="profileInfo__age profileInfo--text">26</span>
        </h3>
        <h4 class="profileInfo__city profileInfo--text">London</h4>
      </div>

      <hr class="line" />

      <div class="status">
        <p>80K <span class="status__name">Followers</span></p>
        <p>803K <span class="status__name">Likes</span></p>
        <p>1.4K <span class="status__name">Photos</span></p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Myat Htar</a>.
    </footer>
  </body>
</html>
